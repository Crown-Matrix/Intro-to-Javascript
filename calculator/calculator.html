<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="./calculator-styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div id="content" class="container">
            <div id="screen" class="container-fluid">
                <p ><span id="screen-str"></span><span id="blank-blinker">|</span></p>
            </div>
            <div id="buttons-grid-div" class="container">
                <div class="row row-small-2">
                    <div class="col-6 bg-white action-button" id="clear-button">C</div>
                    <div class="col-6 bg-white action-button" id="delete-button">DEL</div>
                </div>
                <div class="row row-small-2">
                    <div class="col-3 bg-white number-button">7</div>
                    <div class="col-3 bg-white number-button">8</div>
                    <div class="col-3 bg-white number-button">9</div>
                    <div class="col-3 bg-white operation-button">รท</div>
                </div>
                <div class="row row-small-2">
                    <div class="col-3 bg-white number-button">4</div>
                    <div class="col-3 bg-white number-button">5</div>
                    <div class="col-3 bg-white number-button">6</div>
                    <div class="col-3 bg-white operation-button">ร</div>
                </div>
                <div class="row row-small-2">
                    <div class="col-3 bg-white number-button">1</div>
                    <div class="col-3 bg-white number-button">2</div>
                    <div class="col-3 bg-white number-button">3</div>
                    <div class="col-3 bg-white operation-button">-</div>
                </div>
                <div class="row row-small-2">
                    <div class="col-3 bg-white number-button" id="ans-button">0</div>
                    <div class="col-3 bg-white number-button" id="switch-Sign-Button">.</div>
                    <div class="col-3 bg-white number-button" id="ans-button">Ans</div>
                    <div class="col-3 bg-white operation-button">+</div>
                </div>
                <div class="row row-small-2">
                    <div class="col-3 bg-white operation-button">(</div>
                    <div class="col-3 bg-white operation-button">)</div>
                    <div class="col-3 bg-white action-button" id="equals-button">=</div>
                    <div class="col-3 bg-white operation-button">^</div>
                </div>
            </div>
        </div>
    </body>
</html>
